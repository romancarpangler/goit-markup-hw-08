    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-modal" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>

        <form class="form">
          <b class="modal-title">Залиште свої дані, ми вам передзвонимо</b>

          <label class="label-input" for="name">Ім'я</label>
          <span class="wrapper">
            <input
              class="modal-input"
              name="name"
              type="text"
              id="name"
              required
              pattern=""
            />
            <svg class="modal-svg" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-person"></use>
            </svg>
          </span>

          <label class="label-input" for="telephone">Телефон</label>
          <span class="wrapper">
            <input
              class="modal-input"
              name="telephone"
              type="tel"
              id="telephone"
              required
              pattern=""
            />
            <svg class="modal-svg" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-phone"></use>
            </svg>
          </span>

          <label class="label-input" for="email">Пошта</label>
          <span class="wrapper">
            <input class="modal-input" name="email" type="email" id="email" />
            <svg class="modal-svg" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-email"></use>
            </svg>
          </span>

          <label class="label-input" for="coment">Коментар</label>
          <textarea
            class="texsterea"
            name="coment"
            id="coment"
            placeholder="Введіть текст"
          ></textarea>

          <label class="lable-checkbox" for="policy">
            <input
              class="checkbox"
              type="checkbox"
              name="policy"
              id="policy"
              required
            />
            <svg class="svg-checkbox" width="11" height="8">
              <use
                class="use-checkbox"
                href="./images/symbol-defs.svg#icon-ector"
              ></use>
            </svg>
            Погоджуюся з розсилкою та приймаю&nbsp;
            <a class="modal-link" href="">Умови договору</a>
          </label>

          <button class="modal-button" type="submit">Відправити</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
